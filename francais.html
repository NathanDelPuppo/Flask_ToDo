<html>
<head> 
<title>Bloc Note</title>
<link rel="stylesheet" href='/static/static.css' />
</head>

<body>
<div class="content">
	<h1 style="text-align: center">Ce Que Je Dois Faire Aujourd'hui:</h1>
<table style="width:50%">
	<tr>
		<th>Action</th>
		<th>Ajout√©</th>
		<th>Faire</th>
	</tr>
	{% for task in tasks %}
	<tr>
			<td>{{ task.content }}</td>
			<td>{{ task.date_created.date() }}</td>
			<td>
				<a href="/delete/{{task.id}}">Supprimer</a>
				<br>
				<a href="/update/{{task.id}}">Modifier</a>
			</td>
	</tr>
	{% endfor %}
</table>

<div class="right">
	<a lang='an' href="/">Anglais</a>
</div>

<form action="/" method="POST">
	<input type="text" name="content" id="content">
	<input type="submit" value="Add Task">
</form>
</div>

</body>
</html>
